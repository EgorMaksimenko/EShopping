<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Orders</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddOrder()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Tracking Number</th>
              <th>Shipping Adress</th>
              <th>Product Id</th>
              <th>Amount</th>
              <th>Unit</th>
              <th>Order Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orderList" class="center-align">
              <td>{{ order.trackingNumber }}</td>
              <td>{{ order.shippingAdress }}</td>
              <td>{{ order.orderDate }}</td>
              <td>{{ order.orderDate }}</td>
              <td>{{ order.orderDate }}</td>
              <td>{{ order.orderDate }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewOrder/', order.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditOrder/', order.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteOrderConfirmation(order)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="orderList.length == 0" colspan="6">No Order Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
