<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>New Order</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #orderForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="ShippingAdress" class="p-t-b-10">Shipping Adress<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ShippingAdress" required maxlength="255"
                  [(ngModel)]="addOrderForm.shippingAdress" name="ShippingAdress" #ShippingAdress="ngModel">
                <div *ngIf="ShippingAdress.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!ShippingAdress.errors?.['required']">
                    Shipping Adress is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="ProductId" class="p-t-b-10">Product Id<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="ProductId" required maxlength="255"
                  [(ngModel)]="addOrderForm.orderItemsDtoModel[0].productId" name="ProductId" #ProductId="ngModel">
                <div *ngIf="ProductId.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!ProductId.errors?.['required']">
                    Product Id is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Amount<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Amount" required maxlength="255"
                  [(ngModel)]="addOrderForm.orderItemsDtoModel[0].price.amount" name="Amount" #Amount="ngModel"
                  pattern="^[0-9]{1,3}$">
                <div *ngIf="Amount.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Amount.errors?.['required']">
                    Amount is required
                  </div>
                  <div [hidden]="!Amount.errors?.['touched'] && !Amount.errors?.['pattern']">
                    Amount is invalid
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Unit<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Unit" required maxlength="255"
                  [(ngModel)]="addOrderForm.orderItemsDtoModel[0].price.unit" name="Unit" #Unit="ngModel"
                  pattern="^[0-9]{1,3}$">
                <div *ngIf="Unit.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Unit.errors?.['required']">
                    Unit is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AddOrder(orderForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
