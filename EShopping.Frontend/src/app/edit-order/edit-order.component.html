<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Update Order</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #orderForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="ID" class="p-t-b-10">ID<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ID" required maxlength="255"
                  [(ngModel)]="editOrderForm.id" name="ID" #ID="ngModel" readonly="true" disabled="true">
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="TrackingNumber" class="p-t-b-10">Tracking Number<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="TrackingNumber" required maxlength="255"
                  [(ngModel)]="editOrderForm.trackingNumber" name="TrackingNumber" #TrackingNumber="ngModel" readonly="true" disabled="true">
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Shipping Adress<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ShippingAdress" required maxlength="255"
                  [(ngModel)]="editOrderForm.shippingAdress" name="ShippingAdress" #ShippingAdress="ngModel">
                  <div *ngIf="validateResult?.shippingAdress! && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!validateResult?.shippingAdress">
                      {{validateResult?.shippingAdress}}
                    </div>
                  </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Product Id<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="ProductId" [(ngModel)]="editOrderForm.orderItemsDtoModel[0].productId" name="ProductId" #ProductId="ngModel">
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Amount<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Amount" required [(ngModel)]="editOrderForm.orderItemsDtoModel[0].price.amount" name="Amount" #Amount="ngModel">
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Unit<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="Unit" required [(ngModel)]="editOrderForm.orderItemsDtoModel[0].price.unit" name="Unit" #Unit="ngModel">
                <div *ngIf="validateResult?.orderItemsDtoModel && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!validateResult?.orderItemsDtoModel">
                    {{validateResult?.orderItemsDtoModel}}
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Order Date<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="OrderDate" readonly="true" disabled="true"
                  [(ngModel)]="editOrderForm.orderDate" name="OrderDate" #OrderDate="ngModel">
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="EditOrder()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
