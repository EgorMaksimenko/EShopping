<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Update Order</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #orderForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="ID" class="p-t-b-10">ID<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ID" required maxlength="255"
                  [(ngModel)]="editOrderForm.id" name="ID" #ID="ngModel">
                <div *ngIf="ID.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!ID.errors?.['required']">
                    ID is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="TrackingNumber" class="p-t-b-10">Tracking Number<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="TrackingNumber" required maxlength="255"
                  [(ngModel)]="editOrderForm.trackingNumber" name="TrackingNumber" #TrackingNumber="ngModel">
                <div *ngIf="TrackingNumber.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!TrackingNumber.errors?.['required']">
                    Tracking Number is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">ShippingAdress<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="ShippingAdress" required [(ngModel)]="editOrderForm.shippingAdress" name="ShippingAdress"
                  #ShippingAdress="ngModel">></textarea>
                <div *ngIf="ShippingAdress.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!ShippingAdress.errors?.['required']">
                    ShippingAdress is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Order Date<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="OrderDate" required maxlength="10"
                  [(ngModel)]="editOrderForm.orderDate" name="OrderDate" #OrderDate="ngModel" pattern="^\d{3}\d{3}\d{4}$">
                <div *ngIf="OrderDate.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!OrderDate.errors?.['required']">
                    OrderDate is required
                  </div>
                  <div [hidden]="!OrderDate.errors?.['touched'] && !OrderDate.errors?.['pattern']">
                    OrderDate is invalid
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="EditOrder(orderForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
